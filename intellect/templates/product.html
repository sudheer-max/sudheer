
{% extends "base.html" %}
  
{% block products %}


  <div class="container my-5 p-5 z-depth-1">


  <!--Section: Content-->
  <section class="dark-grey-text mt-4">

    <div class="row pr-lg-5 mt-3">
      <div class="col-md-7 mb-5 mt-5">

        <div class="view">
          <img src="{{ post.post_image.url }}" class="img-fluid" alt="smaple image">
        </div>

      </div>
      <div class="col-md-5 d-flex align-items-center">
        <div>
          
          <h3 class="font-weight-bold mb-4">{{ post.title }}</h3>

        	<p>{{ post.post_long_description | safe }}</p>

        	<button type="button" class="btn btn-orange btn-rounded mx-0" onClick="javascript:window.print()">Print</button>

        </div>
      </div>
    </div>

  </section>
  <!--Section: Content-->


</div>


  
{% endblock products %}
